<div class="flex flex-col items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full min-w-md max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Payment Page</h2>
        <div class="flex flex-row space-x-4 justify-center mt-6">
          <button
            class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
            (click)="onSimulatePaymentClick(true)"
          >
            Simulate Success
          </button>
          <button
            class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700"
            (click)="onSimulatePaymentClick(false)"
          >
            Simulate Fail
          </button>
        </div>
    </div>
</div>
