<div class="grid grid-cols-1 gap-4">
  <div 
    *ngFor="let book of books" 
    class="bg-white rounded shadow p-4 flex flex-row items-center space-x-6"
  >
    <div class="flex-1">
      <div class="font-semibold text-lg text-heading">{{ book.title }}</div>
      <div class="text-sm text-gray-500">Genre: <span class="font-medium">{{ book.genre.join(', ') }}</span></div>
    </div>
    <div class="flex flex-row items-center space-x-8">
      <div class="text-base text-gray-700">Price: <span class="font-bold">${{ book.price }}</span></div>
      <div class="text-base text-gray-700">Stock: <span class="font-bold">{{ book.stock }}</span></div>
      <div class="text-xs text-gray-400">ID: {{ book._id }}</div>
      <button 
        (click)="onClickAddToCart(book._id)"
        class="bg-gray-500 text-white-700 px-4 py-2 rounded hover:bg-gray-600 hover:cursor-pointer"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
